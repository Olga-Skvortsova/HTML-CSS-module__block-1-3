<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="head container">
        <div class="head__burger pink-circle">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="head__logo">
            <img src="../block-1-3/images/Group.svg" alt="logo">
        </div>
        <nav class="head__navigation">
            <div></div>
            <div class="pink-circle">
                <img src="../block-1-3/images/tools.svg" alt="tools">
            </div>
            <div class="pink-circle">
                <img src="../block-1-3/images/search.svg" alt="search">
            </div>
        </nav>
        <div class="head__shadow"></div>
    </header>
    <main>
        <section class="services container">
            <div class="services__h1">
                <div></div>
                <h1>Услуги и сервисы</h1>
            </div>
            <p class="services__text big-text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <div class="services__read-more more">
                <div class="more__img"> <img src="../block-1-3/images/more.svg" alt="read more"> </div>
                <p class="more__text">Читать далее</p>
            </div>
            <img src="../block-1-3/images/gps-logo-photo.jpg" alt="cps logo photo">
        </section>
        <nav class="services-navigation">
            <button class="services-button active"> Ремонтируемые бренды</button>
            <button class="services-button"> Ремонтируемые устройства </button>
            <button class="services-button"> Цены на услуги </button>
            <button class="services-button"> Адреса сервисных центров</button>
            <button class="services-button"> Специальные цены </button>
            <button class="services-button"> Отзывы </button>
        </nav>
    </main>
</body>
</html>
