<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="../block-1-3/css/style.css">
</head>
<body>
    <header>
        <div class="head container">
            <div class="head__burger pink-circle">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="head__line-in-nav"></div>
            <div class="head__logo">
                <img src="../block-1-3/images/Group.svg" alt="logo">
            </div>
            <nav class="head__navigation">
                <div class="pink-circle">
                    <img src="../block-1-3/images/phone.svg" alt="phone">
                </div>
                <div class="pink-circle">
                    <img src="../block-1-3/images/message.svg" alt="message">
                </div>
                <div class="pink-circle">
                    <img src="../block-1-3/images/person.svg" alt="person">
                </div>
                <div class="head__line-in-nav"></div>
                <div class="pink-circle">
                    <img src="../block-1-3/images/tools.svg" alt="tools">
                </div>
                <div class="pink-circle">
                    <img src="../block-1-3/images/search.svg" alt="search">
                </div>
            </nav>
            <div class="head__shadow"></div>
        </div>
    </header>
    <main>
        <section class="section1-background">
            <div class="services container">
                <div class="services__h1">
                    <div class="services__blue-line-before-h1"></div>
                    <h1>Услуги и сервисы</h1>
                    <nav class="services__navigation-top">
                        <div class="services__navigation-top-button-1">
                            <p>Оставить заявку</p>
                            <div class="pink-circle">
                                <img src="./images/tools.svg" alt="">
                            </div>
                        </div>
                        <div class="services__navigation-top-button-2">
                            <p>Статус ремонта</p>
                            <div class="pink-circle">
                                <img src="./images/search.svg" alt="">
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="services__content">
                    <div class="services__text-and-more">
                        <p class="services__text big-text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                        <div class="services__read-more more">
                            <div class="more__img"> <img src="../block-1-3/images/more.svg" alt="read more"> </div>
                            <p class="more__text">Читать далее</p>
                        </div>
                    </div>
                    <img class="services__photo" src="../block-1-3/images/gps-logo-photo.jpg" alt="cps logo photo">
                </div>
            </div>
        </section>
        <nav class="services-navigation">
            <button class="services-button active"> Ремонтируемые бренды</button>
            <button class="services-button"> Ремонтируемые устройства </button>
            <button class="services-button"> Цены на услуги </button>
            <button class="services-button"> Адреса сервисных центров</button>
            <button class="services-button"> Специальные цены </button>
            <button class="services-button"> Отзывы </button>
        </nav>
    </main>
</body>
</html>
